<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Counters</title>
    <style>
            body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .counter {
            font-size: 36px;
            margin: 20px;
        }
        #worldMap {
            width: 100%;
            height: 400px;
            border: 1px solid #333;
        }
        #dateCounter {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>World Population Counters</h1>
    <div class="counter">
        <span id="birthCounter">0</span> born per second
    </div>
    <div class="counter">
        <span id="deathCounter">0</span> died per second
    </div>
    <div class="counter">
        <span id="netPopulationChange">0</span> net population change
    </div>
    <div class="counter">
        <span id="birthToDeathRatio">0</span> birth to death ratio
    </div>
    <div class="counter">
        <span id="dateCounter">Loading...</span>
    </div>

    <script>
        let bornCount = 0;
        let diedCount = 0;

        function updateCounters() {
            // Simulate real-time data (you can replace this with actual data)
            bornCount += 4.3 / 10; // Born per second, updated every 100ms
            diedCount += 1.8 / 10; // Died per second, updated every 100ms

            // Update the counters on the webpage
            document.getElementById("birthCounter").textContent = bornCount.toFixed(1);
            document.getElementById("deathCounter").textContent = diedCount.toFixed(1);

            // Calculate net population change
            const netPopulationChange = (bornCount - diedCount).toFixed(1);
            document.getElementById("netPopulationChange").textContent = netPopulationChange;

            // Calculate birth-to-death ratio
            const birthToDeathRatio = (diedCount !== 0) ? (bornCount / diedCount).toFixed(2) : 'N/A';
            document.getElementById("birthToDeathRatio").textContent = birthToDeathRatio;
        }

        // Update counters every 100ms
        setInterval(updateCounters, 100);

        // Update real-time date counter
        function updateDateCounter() {
            const now = new Date();
            const formattedDate = now.toLocaleString();
            document.getElementById("dateCounter").textContent = `Current date and time: ${formattedDate}`;
        }

        // Update date counter every second
        setInterval(updateDateCounter, 1000);
    </script>
</body>
</html>
